<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">Welcome to the TODO App</h1>
      <div class="flow-right controls">
        <span>List count: <span id="item-count">0</span></span>
        <span>Things left TODO: <span id="unchecked-count">0</span></span>
      </div>
      <form id='form' class='button center' onsubmit="newTodo(); return false">
        <input type='text' id='todo_name' placeholder="New TODO">
        <input type="submit" value="Add to List">
      </form>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
